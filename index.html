<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: #f5f5f5;
    text-align: center;
}

.container {
    position: relative;
    top: 40%;
    transform: translateY(-50%);
}

h1 {
    font-size: 28px;
}

button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 18px;
    background-color: #ff4d6d;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff1f4b;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #1f1f1f;
    padding: 30px;
    border-radius: 20px;
    width: 85%;
    max-width: 500px;
    box-shadow: 0 0 30px rgba(255,77,109,0.6);
    max-height: 80vh;
    overflow-y: auto;
}

.typing {
    border-right: 2px solid #ff4d6d;
    white-space: pre-line;
    overflow: hidden;
    display: inline-block;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -10px;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="yourmusic.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>This is something I made only for you‚Ä¶</p>
    <button onclick="openLetter()">Touch the Heart ‚ù§Ô∏è</button>
</div>

<div class="popup" id="letter">
    <p id="typedText" class="typing"></p>
</div>

<script>

const message = `Lekha ‚ù§Ô∏è

Today when you spoke from your heart‚Ä¶
something inside me became calm.

All these days I felt distance,
but now I understand ‚Äî
it was not lack of love.
It was lack of communication.

When you opened up,
I felt you again.
Fully. Wholeheartedly. ü§ç

Four years is not small.
You are part of my childhood,
my memories,
my comfort.

I don‚Äôt want to lose that.

From now on,
let‚Äôs speak openly.
Even small feelings.
Even small fears.

No silence.
No assumptions.
Only honesty and effort.

This Valentine‚Äôs Day,
I am choosing you again ‚Äî
with clarity and care. ‚ù§Ô∏è

Let‚Äôs grow,
focus on our studies,
and protect what we have.

I care for you deeply.

let i = 0;
function typeWriter() {
    if (i < message.length) {
        document.getElementById("typedText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
    }
}

function openLetter() {
    document.getElementById("letter").style.display = "block";
    document.getElementById("bgMusic").play();
    typeWriter();
}

// Floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 500);

</script>

</body>
</html>
